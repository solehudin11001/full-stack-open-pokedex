# ci-cd.yml
name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Tahap Build dan Test
      - name: Install dependencies
        run: npm install
      - name: Check style
        run: npm run eslint
      - name: Run unit tests
        run: npm test
      
      # Vercel akan menangani langkah build dan deployment di servernya sendiri
      # Ini akan membuat prosesnya lebih efisien dan terintegrasi
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        id: deploy_action
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          # Pastikan Anda telah mengkonfigurasi project Anda di Vercel dengan benar.
          # Jika Anda memiliki folder build (misalnya `dist`), Vercel akan mendeteksinya.
          # Jika Anda tidak memiliki folder build (server Node.js murni), Vercel akan menjalankannya
          # dari root.